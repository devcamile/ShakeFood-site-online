<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bem-vindo ao ShakeFood!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      height: 100vh;
      background: linear-gradient(-45deg, #a1c4fd, #c2e9fb, #fbc2eb, #f9f586);
      background-size: 400% 400%;
      animation: backgroundFlow 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    @keyframes backgroundFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 50px 30px;
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      animation: fadeInUp 1.2s ease-out forwards;
      opacity: 0;
      transform: translateY(40px);
      max-width: 90%;
      width: 500px;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 36px;
      color: #2e4a66;
      margin-bottom: 10px;
    }

    p {
      font-size: 22px;
      color: #333;
      margin-bottom: 30px;
    }

    button {
      padding: 14px 32px;
      font-size: 18px;
      background: linear-gradient(90deg, #43e97b, #38f9d7);
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
    }

    .emoji {
      font-size: 36px;
      animation: pulse 1.6s infinite;
      display: inline-block;
      margin-left: 8px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1 id="boas-vindas"></h1>
    <p>Que bom ter voc√™ por aqui, <strong id="nome-cliente-boas-vindas"></strong>! Vamos montar seu pedido? <span class="emoji">üçß</span></p>
    <button onclick="irParaCardapio()">Ir para o Card√°pio</button>
  </div>

  <script>
    window.onload = function () {
      const nome = localStorage.getItem('nomeCliente');
      const celular = localStorage.getItem('celularCliente');

      if (!nome || !celular) {
        alert('Voc√™ precisa se cadastrar primeiro!');
        window.location.href = 'home.html';
      } else {
        document.getElementById('boas-vindas').textContent = `Bem-vindo(a) ao ShakeFood, ${nome}!`;
        document.getElementById('nome-cliente-boas-vindas').textContent = nome;
      }
    };

    function irParaCardapio() {
      window.location.href = 'cardapio.html';
    }
  </script>

</body>
</html>
